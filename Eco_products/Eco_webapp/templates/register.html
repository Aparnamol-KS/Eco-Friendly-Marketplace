{% extends 'base.html' %}
{% load static %}
{% block title %}Register Page{% endblock title %}

{% block style %}
<style>
    ::-webkit-scrollbar {
        display: none;
    }

    .field {
        padding: 2px;
    }

    .button {
        background-color: white;
        width: 9em;
        height: 2em;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
    }

    body {

        font-family: poppins;
        font-weight: 200;
        width: 100%;
        height: 100%;
        overflow: hidden;

    }
</style>
{% endblock style %}

{% block content %}
<div class="main">
    <div class="row text-white" style="background-color: #18291e">
        <div class="col-md-6">
            <h1 class="text-center p-5" style="font-size: 58px">
                <b>Get Started Now</b>
            </h1>
            <form class="row col-md-6 ml-auto mr-auto" method="post">
                <div class="field form-group col-md-12">
                    <label for="inputname" class="form-label">Name</label>
                    <input type="text" name="stu_name" class="form-control" placeholder="Enter your name" id="inputname"
                        required />
                </div>

                <div class="field form-group col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email"
                        id="inputEmail4" required />
                </div>

                <div class="field form-group col-md-12">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Enter the Password" />
                </div>

                <div class="ml-3 form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" />
                    <label class="form-check-label" for="gridCheck">
                        I agree to the Terms & Policy
                    </label>
                </div>

                <div class="field pt-5 col-md-12">
                    <button type="submit" name="submit_button" class="button w-100">
                        Sign Up
                    </button>
                </div>
                <div class="field pt-5 col-md-12">
                    <button type="button" class="button w-100">
                        <i class="fa-brands fa-google pr-3" style="color: #18291e"></i>Sign in with Google
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <img src=" {% static 'images/bg-register.png' %} " style="width: 100%; height: 100%" />
        </div>
    </div>
</div>
{% endblock content %}
