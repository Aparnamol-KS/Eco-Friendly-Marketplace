
{% extends 'base.html' %}
{% load static %}

{% block style %}
<style>
    .dancing-script-font {
        font-family: "Dancing Script", cursive;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
    }

    .alegreya-font {
        font-family: "Alegreya", serif;
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
    }

    body {
        width: 100%;
        height: 100%;
        background-color: #65795F;

    }

    ::-webkit-scrollbar {
        display: none;
    }


    .field {
        padding: 2px;
    }

    .form-control {
        background-color: #65795F;
        color: white;
        font-weight: bold;
        font-size: 20px;
    }

    .button {
        background-color: #18291e;
        color: white;
        width: 9em;
        height: 3em;
        font-size: 1rem;
        border: none;
        border-radius: 30px;
    }

    .nav-link {
        margin-left: 40px;
        font-size: 18px;
    }

    .profile-img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
    }

    .dropdown-menu {
        right: 0;
        left: auto;
    }
</style>

{% endblock style %}

{% block content %}
{% include "navbar.html" %}
<section>
    <div class="w-100">
        <h1 class=" text-white w-100 p-2 pl-5"
            style="font-weight:300; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 35px; background-color: #18291e;">
            Profile</h1>
    </div>
    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-info" role="alert">
        {{msg}}
    </div>
    {% endfor %}
    {% endif %}

    <div class="container pt-3">
        <div class="row">

            <div class="col-md-4">
                <img src=" {{photo.url}} " alt="profile-img-2" class="profile-img"
                    style="width:250px; height:250px;">
            </div>




            <div class="text-white col-md-8 alegreya-font">
                <h1 class="text-left pb-3" style="font-size: 70px">
                    <b>Edit Profile</b>
                </h1>
                <form class="row col-md-8" method="POST">
                    {% csrf_token %}
                    <div class="field form-group col-md-12">
                        <label for="inputname" class="form-label">Name</label>
                        <input type="text" name="name2" class="form-control " id="inputname" value="{{user.username}}"
                            required />
                    </div>

                    <div class="field form-group col-md-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" name="email2" class="form-control " id="inputEmail4" value="{{user.email}}"
                            required />
                    </div>
                    <div class="mb-3 w-100">
                        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                        <textarea class="form-control" name="address"  id="exampleFormControlTextarea1" rows="3"  >{{ address }}</textarea>
                      </div>  


                    <div class="field pt-4 col-md-12">
                        <button type="submit" name="submit_button" class="button w-100">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</section>


{% endblock content %}
