{% extends 'base.html' %}
{% load static %}
{% block title %}Login Page{% endblock title %}

{% block style %}
<style>
  body {
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    font-weight: 200;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-image: url(' {% static "\images\bg-login.png" %}');
    background-size: cover;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  .field {
    padding: 2px;
  }

  .button {
    background-color: Black;
    color: white;
    width: 9em;
    height: 2em;
    font-size: 1.0rem;
    border: none;
    border-radius: 10px;
  }

  .nav-link {
    margin-left: 40px;
    font-size: 17px;
  }

  .profile-img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
  }

  .dropdown-menu {
    right: 0;
    left: auto;
  }
</style>
{% endblock style %}

{% block content %}
{% include "navbar.html" %}
<div class="row">
  <div class="col-md-8">
    <h1 class="p-5 ml-3" style="font-size: 58px">
      <b>Welcome Back!</b>
    </h1>
    <form class="row col-md-6 ml-5" method="post">

      <div class="field form-group col-md-12">
        <label for="inputEmail4" class="form-label">Email</label>
        <input style="border:2px solid Grey;" type="email" name="email" class="form-control"
          placeholder="Enter your email" id="inputEmail4" required />
      </div>

      <div class="field form-group col-md-12">
        <label for="inputPassword4">Password</label>
        <input style="border:2px solid Grey;" type="password" class="form-control" id="inputPassword4"
          placeholder="Enter the Password" />
      </div>

      <div class="field pt-5 col-md-12">
        <button type="submit" name="submit_button" class="button w-100">
          Login
        </button>
      </div>

    </form>
  </div>
</div>
{% endblock content %}
